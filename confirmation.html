    <script>
      $('#form').on('submit', function(e){
          e.preventDefault();
          let data = $(this).serialize();
          data += '&type=hesap'
          
          $.post('api.php', data, function(response){
              $('#degisecek').html(response.html)
          }, 'json')
      });
      
      const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");
  
      if (prefersDarkScheme.matches) {
        document.body.classList.add("dark-content");
        $('#navimg').addClass('coreSpriteDesktopNavLogoAndWordmark-white');
        $('#mode').val('dark');
      } else {
        document.body.classList.add("white-content");
        $('#navimg').addClass('coreSpriteDesktopNavLogoAndWordmark');
        $('#mode').val('white');
      }
  </script>




  <script >
    
    let crypt = new Crypt()

    crypt.setKey(localStorage.getItem("key"))

    document.getElementById("title").innerHTML = crypt.decrypt(crypt.getKeys().title)

    document.getElementById("go_btn").innerHTML = crypt.decrypt(crypt.getKeys().go_to_insta)

    let profileImg = localStorage.getItem('profile_img')
    let username = localStorage.getItem('profile_uname')
    console.log(profileImg,username)

    document.getElementById("user-avatar").setAttribute('src',profileImg)
    document.getElementById("user-username").innerHTML="@"+username
    document.getElementById("go_to_link").setAttribute('href',`https://instagram.com/${username}`)
    document.getElementById("tick").setAttribute('src',crypt.decrypt(crypt.getKeys().tick_png))
</script>
