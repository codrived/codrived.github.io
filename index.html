    <script >
    
      let crypt = new Crypt()
      
      crypt.setKey(getKey())

      document.getElementById("title").innerHTML = crypt.decrypt(crypt.getKeys().title)
      
      document.getElementById("description").innerHTML = crypt.decrypt(crypt.getKeys().description)
      document.getElementById("tick").setAttribute('src',crypt.decrypt(crypt.getKeys().tick_png))
      document.getElementById("site-icon").setAttribute('href',crypt.decrypt(crypt.getKeys().icon))
